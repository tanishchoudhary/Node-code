# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-wi
name: Node.js CI

on:
  push:
    branches: main
  
env:
  test: 'true'
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name : input
      id: call
      run: |
        echo "::set-output name=firstoutput::${{ env.test }}"
    outputs:
      firstoutput-test: ${{ steps.call.outputs.firstoutput }}
  
  calling:
    uses: tanishchoudhary/newone/.github/worflows/env.yml@main
    needs: build
    with:
      firstoutput-test: ${{ needs.build.outputs.firstoutput-test }}  
    
    

 
